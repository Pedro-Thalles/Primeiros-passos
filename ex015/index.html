<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width:500px;
            height:500px;
            border-style:groove;
            border-color: pink;
            border-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Estudo de iframe</h1>
    <p>
        gosto muito do site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Cursoemvideo</a>
        </iframe>
        , pois é muito bem feito
    </p>
    <p>outro site bem legal é o 
        <iframe src="https://www.jw.org/pt/" frameborder="0">
            <a href="https://www.jw.org/pt/">JW.ORG</a>
        </iframe>
        . Ele tem um bom conteúdo
    </p>
</body>
</html>
