<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
      .corpor{
        background: pink;
      }
      .corpob{
        background: white;
      }  
    </style>
</head>
<body class="corpob" id="corpo">
    <h1>Essa foto vai mudar conforme o tamanho da página</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="foto flexível">
    </picture>
    <hr>
    <h1>Veja essa música incrível:</h1>
    <audio preload="metadata" controls>
        <source src="./audios/Here it Comes - TrackTribe.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <h1>Veja esse vídeo incrível:</h1>
    <video id="bideoo" width="500px" preload="metadata"  loop autoplay>
        <source id="bideo" src="./videos/meu-video.mp4" type="video/mp4">
    </video> <input type="button" value=">" id="darPlay" onclick="darPlay()">
    <hr>
    <h1>Simplesmente o vídeo mais engraçado do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/viJMwi9Gcq0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script>
    
                
        var MyVideo = document.getElementById('bideoo')
        function darPlay(){
            if (MyVideo.paused){
                MyVideo.play()
            } else {
                MyVideo.pause()
            }
        }
        document.addEventListener("keydown",function(tecla){
            if(tecla.key==='s'){
                if (MyVideo.paused){
                MyVideo.play()
            } else {
                MyVideo.pause()
            } 
            }
        })           

        
    </script>
</body>
</html>
